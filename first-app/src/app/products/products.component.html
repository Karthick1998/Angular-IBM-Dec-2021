<h3>Products</h3>
<hr>
<div *ngIf="products.length < 5">
    <label for="">Product Name :</label>
    <input type="text" #txtProductName>
    <button (click)="onBtnAddProductClick(txtProductName.value)">Add New</button>
</div>
<ul>
    <li *ngFor="let product of products">
        <span>{{product}}</span>
        <span> - </span>
        <button (click)="onBtnRemoveProductClick(product)">Remove</button>
    </li>
</ul>
